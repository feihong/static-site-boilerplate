
<%def name="menu(slug)">
  <%
    body = capture(caller.body).strip()
    pairs = [line.split(':') for line in body.splitlines()]
  %>
  <div class='ui menu'>
  % for title, link in pairs:
    <%
      item_slug = link.strip()
      link = '' if item_slug == 'home' else item_slug
    %>
    <a class='item ${'active' if slug==item_slug else ''}'
       href='${site}${link}'>
       ${title}
    </a>
  % endfor
  </div>
</%def>
