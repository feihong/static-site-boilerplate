
<%def name="menu(slug)">
  <%
    body = capture(caller.body).strip()
    pairs = [line.split(':') for line in body.splitlines()]
  %>
  <div class='ui menu'>
  % for title, link in pairs:
    <%
      link = link.strip()
      if link == '/':
        link = ''
    %>
    <a class='item'
       href='${site}${link}'>
       ${title}
    </a>
  % endfor
  </div>
</%def>
