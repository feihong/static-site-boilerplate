
<%def name="nav(slug)">
  <%
    pages = ['Home', 'About', 'Resume']
  %>
  <div class="ui menu" >
    % for page in pages:
      <%
        link = page.lower() + '/' if page != 'Home' else ''
        if page == 'Home':
         active = slug == ''
        else:
         active = slug == page.lower()
      %>
      <a class="item ${'active' if active else ''}" href="${site}${link}">${page}</a>
    % endfor
  </div>
</%def>
