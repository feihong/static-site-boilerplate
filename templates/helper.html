
<%def name="menu(slug)">
  <%
    body = capture(caller.body).strip()
    pairs = [line.split(':') for line in body.splitlines()]
  %>
  <ul class='right hide-on-med-and-down'>
  % for title, link in pairs:
    <%
      link = link.strip()
      if link == '/':
        link = ''
    %>
    <li>
      <a href='${site}${link}'>${title}</a>
    </li>
  % endfor
  </ul>
</%def>
